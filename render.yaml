services:
  - type: web
    name: twitch-chatgpt-bot
    runtime: node
    branch: main
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        value: <your-openai-api-key>
      - key: CHANNELS
        value: <your-twitch-channel>
      - key: GPT_MODE
        value: "CHAT"
      - key: HISTORY_LENGTH
        value: "3"
      - key: MODEL_NAME
        value: "gpt-3.5-turbo"
      - key: COMMAND_NAME
        value: "chat"
      - key: TWITCH_USER  # https://dev.twitch.tv/console
        value: "TheDarkPodcast"
      - key: TWITCH_AUTH  # https://twitchapps.com/tmi/
        value: "oauth:ndsaaswrkhalbx0ah0b2h9t67l0pe0"
      - key: SEND_USERNAME
        value: "true"
      - key: ENABLE_TTS
        value: "false"
      - key: ENABLE_CHANNEL_POINTS
        value: "false"
